<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Segmentasyonu Projesi (Sablon)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" />

  <!-- Projede kullandığın normal (light) CSS dosyaları -->
  <link id="theme-css" rel="stylesheet" href="{{ url_for('static', filename='css/indexStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link id="card-css" rel="stylesheet" href="{{ url_for('static', filename='css/cardStyle.css') }}">
  <link id="graph-css" rel="stylesheet" href="{{ url_for('static', filename='css/graphStyle.css') }}">

  <!-- Dark Mode Flash engellemek için inline script -->
  <script>
    (function() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    })();
  </script>
</head>
<body>
  <!-- Başlık ve Navbar -->
  <header class="mb-3">
    <div class="navbar" style="background: linear-gradient(90deg, #4CAF50, #81C784);">
      <div class="container-fluid">
        <h1 class="navbar-brand fs-4 text-white m-0" id="title">Müşteri Segmentasyonu Projesi</h1>
        <nav>
          <ul class="navbar-nav flex-row">
            <li class="nav-item me-3">
              <a class="nav-link text-white" href="{{ url_for('index') }}" id="home-link">Ana Sayfa</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-white" href="{{ url_for('hakkinda') }}" id="about-link">Hakkında</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('veriMadenciligi') }}" id="data-mining-link">Veri Madenciliği</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Kontroller (Dil + Dark Mode) -->
  <div class="container mb-4">
    <div class="row">
      <div class="col d-flex align-items-center">
        <form action="{{ url_for('change_language') }}" method="POST" class="d-flex align-items-center">
          <label for="language" class="form-label mb-0 me-2">Dil:</label>
          <select name="language" class="form-select form-select-sm me-3" onchange="this.form.submit()">
            <option value="tr" {% if session['lang'] == 'tr' %}selected{% endif %}>Türkçe</option>
            <option value="en" {% if session['lang'] == 'en' %}selected{% endif %}>English</option>
          </select>
        </form>
        <button id="dark-mode-btn" class="btn btn-sm btn-secondary" onclick="toggleDarkMode()">
          Gece Modu
        </button>
      </div>
    </div>
  </div>

  <!-- Ana İçerik -->
  <main class="container mb-5">
    <!-- Boş sablon -->
    <h2>Sablon İçeriği</h2>
    <p>Bu sayfa şablon olarak kullanılabilir.</p>
  </main>

  <!-- Footer -->
  <footer class="text-center text-white"
          style="background-color: #333; position:fixed; bottom:0; width:100%; padding:10px;">
    <p class="m-0" id="footer-text">&copy; 2024 Müşteri Segmentasyonu Projesi. Tüm hakları saklıdır.</p>
  </footer>

  <!-- Dark Mode JS -->
  <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
